                    "B. –õ—é–¥–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –≤–∏–¥—è—Ç —Ä–∏—Å–∫–æ–≤",

                ],

            },
            {
                question: "6. –ß—Ç–æ —Å–∫–∞–∂–µ—Ç–µ –Ω–∞ —Ñ—Ä–∞–∑—É 'Let's pivot'?",
                options: [
                    "A. –£—Ä–∞, –Ω–æ–≤—ã–π –≤—ã–∑–æ–≤!",
                    "B. –û–ø—è—Ç—å? –î–∞–≤–∞–π—Ç–µ —Å–Ω–∞—á–∞–ª–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫—É",
                    "C. –ì–æ—Ç–æ–≤–ª—é —á–µ–∫-–ª–∏—Å—Ç –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏–π",
                    "D. –°–∫–æ–ª—å–∫–æ —ç—Ç–æ –±—É–¥–µ—Ç —Å—Ç–æ–∏—Ç—å?"
                ],
                keys: ["A", "B", "C", "D"]
            },
            {
                question: "7. –í–∞—à –¥–µ–≤–∏–∑?",
                options: [
                    "A. –ï—Å–ª–∏ –Ω–µ —Ä–∏—Å–∫–æ–≤–∞—Ç—å ‚Äî –Ω–µ –≤–∑–ª–µ—Ç–∏—Ç!",
                    "B. –î–æ–≤–µ—Ä—è–π, –Ω–æ –ø—Ä–æ–≤–µ—Ä—è–π",
                    "C. Done is better than perfect",
                    "D. Show me the money"
                ],
                keys: ["A", "B", "C", "D"]
            }
        ];

        const PERSONALITY_TYPES = {
            "A": "üöÄ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π",
            "B": "üõ°Ô∏è –ö—Ä–∏—Ç–∏–∫",
            "C": "‚öôÔ∏è –†–µ–∞–ª–∏–∑–∞—Ç–æ—Ä",
            "D": "üí∞ –°–∫–µ–ø—Ç–∏–∫"
        };

        const PERSONALITY_DESCRIPTIONS = {
            "A": "–í—ã ‚Äî –≤–∏–∑–∏–æ–Ω–µ—Ä. –ë–µ–∑ '–∫—Ä–∏—Ç–∏–∫–∞' –∏ '—Ä–µ–∞–ª–∏–∑–∞—Ç–æ—Ä–∞' –≤–∞—à –ø—Ä–æ–µ–∫—Ç ‚Äî –ø—Ä–æ—Å—Ç–æ –≥–æ–ª–æ–≥—Ä–∞–º–º–∞ —É—Å–ø–µ—Ö–∞. –í—ã –≤–∏–¥–∏—Ç–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ç–∞–º, –≥–¥–µ –¥—Ä—É–≥–∏–µ –≤–∏–¥—è—Ç –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è, –Ω–æ –∏–Ω–æ–≥–¥–∞ –∑–∞–±—ã–≤–∞–µ—Ç–µ –æ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏.",
            "B": "–í—ã ‚Äî –∞–Ω—Ç–∏–∫—Ä–∏–∑–∏—Å–Ω—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä. –ë–µ–∑ –≤–∞—Å —Å—Ç–∞—Ä—Ç–∞–ø—ã —Å–≥–æ—Ä–∞—é—Ç, –Ω–æ —Å –≤–∞–º–∏ ‚Äî –º–æ–≥—É—Ç —Å–∫—É—á–Ω–µ—Ç—å. –í–∞—à–∞ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –≤–∏–¥–µ—Ç—å —Ä–∏—Å–∫–∏ —Å–ø–∞—Å–∞–µ—Ç –∫–æ–º–∞–Ω–¥—É –æ—Ç —Ñ–∞—Ç–∞–ª—å–Ω—ã—Ö –æ—à–∏–±–æ–∫, –Ω–æ –∏–Ω–æ–≥–¥–∞ —Ç–æ—Ä–º–æ–∑–∏—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å.",
            "C": "–í—ã ‚Äî —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π API –º–µ–∂–¥—É –º–µ—á—Ç–∞–º–∏ –∏ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é. –ë–µ–∑ –≤–∞—Å –≤—Å–µ –æ—Å—Ç–∞–µ—Ç—Å—è –≤ Figma. –í—ã –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç–µ —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –∏–¥–µ–∏ –≤ —Ä–∞–±–æ—Ç–∞—é—â–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã, –Ω–æ –∏–Ω–æ–≥–¥–∞ —Ç–µ—Ä—è–µ—Ç–µ –≥–∏–±–∫–æ—Å—Ç—å.",
            "D": "–í—ã ‚Äî —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π —â–∏—Ç. –í–∞—à–µ –∫—Ä–µ–¥–æ: '–ù–µ –≤–µ—Ä—é, –ø–æ–∫–∞ –Ω–µ —É–≤–∏–∂—É MRR'. –í—ã –∑–∞—â–∏—â–∞–µ—Ç–µ —Ä–µ—Å—É—Ä—Å—ã –∫–æ–º–ø–∞–Ω–∏–∏, –Ω–æ –∏–Ω–æ–≥–¥–∞ —Å–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ –≤–∫–ª—é—á–∞–µ—Ç–µ—Å—å –≤ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã."
        };

        const EMOJI_MAP = {
            "A": "üöÄ",
            "B": "üõ°Ô∏è",
            "C": "‚öôÔ∏è",
            "D": "üí∞"
        };

        // –õ–æ–≥–∏–∫–∞ —Ç–µ—Å—Ç–∞
        let currentQuestion = 0;
        let answers = { A: 0, B: 0, C: 0, D: 0 };

        function showQuestion() {
            const questionData = QUESTIONS[currentQuestion];
            document.getElementById("question").textContent = questionData.question;
            
            const progress = ((currentQuestion + 1) / QUESTIONS.length) * 100;
            document.getElementById("progress-bar").style.width = `${progress}%`;
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="emoji">${EMOJI_MAP[questionData.keys[index]]}</span>
                    ${optionText}
                `;
                optionElement.onclick = () => selectOption(questionData.keys[index]);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(key) {
            answers[key]++;
            currentQuestion++;
            
            if (currentQuestion < QUESTIONS.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContainer = document.getElementById("quiz-container");
            const resultContainer = document.getElementById("result-container");
            
            quizContainer.style.display = "none";
            resultContainer.style.display = "block";
            
            const dominantType = Object.keys(answers).reduce((a, b) => answers[a] > answers[b] ? a : b);
            const personalityName = PERSONALITY_TYPES[dominantType];
            const personalityDesc = PERSONALITY_DESCRIPTIONS[dominantType];
            
            document.getElementById("result-title").textContent = `üé≠ –í–∞—à —Ç–∏–ø –ª–∏—á–Ω–æ—Å—Ç–∏: ${personalityName}`;
            document.getElementById("result-description").textContent = personalityDesc;
            
            document.getElementById("restart-btn").onclick = () => {
                currentQuestion = 0;
                answers = { A: 0, B: 0, C: 0, D: 0 };
                quizContainer.style.display = "block";
                resultContainer.style.display = "none";
                showQuestion();
            };
        }

        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
        showQuestion();
