    <script>

        const QUESTIONS = [
            {

                    "B. –ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ, –Ω–æ –≥–¥–µ –ø–æ–¥–≤–æ–¥–Ω—ã–µ –∫–∞–º–Ω–∏?",
                    "C. –ó–∞—Ñ–∏–∫—Å–∏—Ä—É—é –∏ —Ä–∞–∑–±–µ—Ä—É –ø–æ —à–∞–≥–∞–º",

            {

                "options": [
                    "A. –ö–æ–≥–¥–∞ –≥–æ–≤–æ—Ä—è—Ç '—ç—Ç–æ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ'",
                    "B. –õ—é–¥–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –≤–∏–¥—è—Ç —Ä–∏—Å–∫–æ–≤",
                    "C. –•–∞–æ—Ç–∏—á–Ω—ã–µ –º–∏—Ç–∏–Ω–≥–∏ –±–µ–∑ —á–µ—Ç–∫–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π",
                    "D. –í–æ–æ–¥—É—à–µ–≤–ª–µ–Ω–Ω—ã–µ —Ä–µ—á–∏ –±–µ–∑ —Ü–∏—Ñ—Ä"
                ],
                "keys": ["A", "B", "C", "D"]
            },
            {
                "question": "3. –í–∞—à —Å—Ç–∏–ª—å –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è?",
                "options": [
                    "A. –ü–ª–∞–Ω? –ì–ª–∞–≤–Ω–æ–µ ‚Äî –¥—Ä–∞–π–≤ –∏ vision!",
                    "B. –ü–ª–∞–Ω A, –ø–ª–∞–Ω B, –∏ contingency-plan",
                    "C. Gantt-—á–∞—Ä—Ç + —Å–ø—Ä–∏–Ω—Ç—ã",
                    "D. –ü–ª–∞–Ω ‚Äî —ç—Ç–æ ROI –∏ —Ç–æ—á–∫–∞"
                ],
                "keys": ["A", "B", "C", "D"]
            },
            {
                "question": "4. –ö–∞–∫ –≤—ã —Ä–µ–∞–≥–∏—Ä—É–µ—Ç–µ –Ω–∞ –ø—Ä–æ–≤–∞–ª?",
                "options": [
                    "A. –ó–Ω–∞—á–∏—Ç, –ø—Ä–æ–±—É–µ–º –∏–Ω–∞—á–µ!",
                    "B. –Ø –∂–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞–ª...",
                    "C. –†–∞–∑–±–∏—Ä–∞–µ–º –æ—à–∏–±–∫–∏ –∏ –æ–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º",
                    "D. –í–æ—Ç –ø–æ—á–µ–º—É —è –Ω–µ –≤–µ—Ä–∏–ª –≤ —ç—Ç–æ"
                ],
                "keys": ["A", "B", "C", "D"]
            },
            {
                "question": "5. –í–∞—à —Å—É–ø–µ—Ä—Å–∏–ª–∞ –≤ –∫–æ–º–∞–Ω–¥–µ?",
                "options": [
                    "A. –ó–∞—Ä—è–∂–∞—é —ç–Ω–µ—Ä–≥–∏–µ–π!",
                    "B. –°–ø–∞—Å–∞—é –æ—Ç —Ñ–∞—Ç–∞–ª—å–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏–π",
                    "C. –ü—Ä–µ–≤—Ä–∞—â–∞—é —Ö–∞–æ—Å –≤ –ø—Ä–æ—Ü–µ—Å—Å—ã",
                    "D. –≠–∫–æ–Ω–æ–º–∏—é –±—é–¥–∂–µ—Ç –∏ –Ω–µ—Ä–≤—ã"
                ],
                "keys": ["A", "B", "C", "D"]
            },
            {
                "question": "6. –ß—Ç–æ —Å–∫–∞–∂–µ—Ç–µ –Ω–∞ —Ñ—Ä–∞–∑—É 'Let's pivot'?",
                "options": [
                    "A. –£—Ä–∞, –Ω–æ–≤—ã–π –≤—ã–∑–æ–≤!",
                    "B. –û–ø—è—Ç—å? –î–∞–≤–∞–π—Ç–µ —Å–Ω–∞—á–∞–ª–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫—É",
                    "C. –ì–æ—Ç–æ–≤–ª—é —á–µ–∫-–ª–∏—Å—Ç –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏–π",
                    "D. –°–∫–æ–ª—å–∫–æ —ç—Ç–æ –±—É–¥–µ—Ç —Å—Ç–æ–∏—Ç—å?"
                ],
                "keys": ["A", "B", "C", "D"]
            },
            {
                "question": "7. –í–∞—à –¥–µ–≤–∏–∑?",
                "options": [
                    "A. –ï—Å–ª–∏ –Ω–µ —Ä–∏—Å–∫–æ–≤–∞—Ç—å ‚Äî –Ω–µ –≤–∑–ª–µ—Ç–∏—Ç!",
                    "B. –î–æ–≤–µ—Ä—è–π, –Ω–æ –ø—Ä–æ–≤–µ—Ä—è–π",
                    "C. Done is better than perfect",
                    "D. Show me the money"
                ],
                "keys": ["A", "B", "C", "D"]
            }
        ];

        const PERSONALITY_TYPES = {
            "A": "üöÄ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π",
            "B": "üõ°Ô∏è –ö—Ä–∏—Ç–∏–∫",
            "C": "‚öôÔ∏è –†–µ–∞–ª–∏–∑–∞—Ç–æ—Ä",
            "D": "üí∞ –°–∫–µ–ø—Ç–∏–∫"
        };

        const PERSONALITY_DESCRIPTIONS = {
            "A": "–í—ã ‚Äî –≤–∏–∑–∏–æ–Ω–µ—Ä. –ë–µ–∑ '–∫—Ä–∏—Ç–∏–∫–∞' –∏ '—Ä–µ–∞–ª–∏–∑–∞—Ç–æ—Ä–∞' –≤–∞—à –ø—Ä–æ–µ–∫—Ç ‚Äî –ø—Ä–æ—Å—Ç–æ –≥–æ–ª–æ–≥—Ä–∞–º–º–∞ —É—Å–ø–µ—Ö–∞. –í—ã –≤–∏–¥–∏—Ç–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ç–∞–º, –≥–¥–µ –¥—Ä—É–≥–∏–µ –≤–∏–¥—è—Ç –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è, –Ω–æ –∏–Ω–æ–≥–¥–∞ –∑–∞–±—ã–≤–∞–µ—Ç–µ –æ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏.",
            "B": "–í—ã ‚Äî –∞–Ω—Ç–∏–∫—Ä–∏–∑–∏—Å–Ω—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä. –ë–µ–∑ –≤–∞—Å —Å—Ç–∞—Ä—Ç–∞–ø—ã —Å–≥–æ—Ä–∞—é—Ç, –Ω–æ —Å –≤–∞–º–∏ ‚Äî –º–æ–≥—É—Ç —Å–∫—É—á–Ω–µ—Ç—å. –í–∞—à–∞ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –≤–∏–¥–µ—Ç—å —Ä–∏—Å–∫–∏ —Å–ø–∞—Å–∞–µ—Ç –∫–æ–º–∞–Ω–¥—É –æ—Ç —Ñ–∞—Ç–∞–ª—å–Ω—ã—Ö –æ—à–∏–±–æ–∫, –Ω–æ –∏–Ω–æ–≥–¥–∞ —Ç–æ—Ä–º–æ–∑–∏—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å.",
            "C": "–í—ã ‚Äî —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π API –º–µ–∂–¥—É –º–µ—á—Ç–∞–º–∏ –∏ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é. –ë–µ–∑ –≤–∞—Å –≤—Å–µ –æ—Å—Ç–∞–µ—Ç—Å—è –≤ Figma. –í—ã –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç–µ —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –∏–¥–µ–∏ –≤ —Ä–∞–±–æ—Ç–∞—é—â–∏–µ –ø—Ä–æ—Ü–µ—Å—Å—ã, –Ω–æ –∏–Ω–æ–≥–¥–∞ —Ç–µ—Ä—è–µ—Ç–µ –≥–∏–±–∫–æ—Å—Ç—å.",
            "D": "–í—ã ‚Äî —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π —â–∏—Ç. –í–∞—à–µ –∫—Ä–µ–¥–æ: '–ù–µ –≤–µ—Ä—é, –ø–æ–∫–∞ –Ω–µ —É–≤–∏–∂—É MRR'. –í—ã –∑–∞—â–∏—â–∞–µ—Ç–µ —Ä–µ—Å—É—Ä—Å—ã –∫–æ–º–ø–∞–Ω–∏–∏, –Ω–æ –∏–Ω–æ–≥–¥–∞ —Å–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ –≤–∫–ª—é—á–∞–µ—Ç–µ—Å—å –≤ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã."
        };

        const EMOJI_MAP = {
            "A": "üöÄ",
            "B": "üõ°Ô∏è",
            "C": "‚öôÔ∏è",
            "D": "üí∞"
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–µ—Å—Ç–∞
        let currentQuestion = 0;
        let selectedOption = null;
        let answers = { A: 0, B: 0, C: 0, D: 0 };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const quizView = document.getElementById('quiz-view');
        const resultView = document.getElementById('result-view');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const resultTypeElement = document.getElementById('result-type');
        const resultDescriptionElement = document.getElementById('result-description');
        const restartButton = document.getElementById('restart-btn');
        const statElements = {
            "A": document.getElementById('stat-a'),
            "B": document.getElementById('stat-b'),
            "C": document.getElementById('stat-c'),
            "D": document.getElementById('stat-d')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#007aff');
        Telegram.WebApp.setBackgroundColor('#f3f4f5');

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
        function showQuestion() {
            const questionData = QUESTIONS[currentQuestion];
            questionElement.textContent = questionData.question;
            
            // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
            const progress = ((currentQuestion + 1) / QUESTIONS.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // –û—á–∏—Å—Ç–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            optionsContainer.innerHTML = '';
            selectedOption = null;
            nextButton.disabled = true;
            
            // –°–æ–∑–¥–∞—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            questionData.options.forEach((optionText, index) => {
                const optionKey = questionData.keys[index];
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<span class="emoji">${EMOJI_MAP[optionKey]}</span> ${optionText}`;
                
                optionElement.addEventListener('click', () => {
                    // –°–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // –í—ã–¥–µ–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
                    optionElement.classList.add('selected');
                    selectedOption = optionKey;
                    nextButton.disabled = false;
                });
                
                optionsContainer.appendChild(optionElement);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function showResults() {
            // –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π —Ç–∏–ø
            let maxCount = 0;
            let dominantType = 'A';
            
            for (const [type, count] of Object.entries(answers)) {
                if (count > maxCount) {
                    maxCount = count;
                    dominantType = type;
                }
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultTypeElement.textContent = PERSONALITY_TYPES[dominantType];
            resultDescriptionElement.textContent = PERSONALITY_DESCRIPTIONS[dominantType];
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            for (const [type, element] of Object.entries(statElements)) {
                element.textContent = `${answers[type]}/${QUESTIONS.length}`;
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≤–∏–¥
            quizView.classList.add('hidden');
            resultView.classList.remove('hidden');
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –≤–≤–µ—Ä—Ö
            window.scrollTo(0, 0);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ"
        nextButton.addEventListener('click', () => {
            if (selectedOption) {
                answers[selectedOption]++;
                currentQuestion++;
                
                if (currentQuestion < QUESTIONS.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–π—Ç–∏ —Å–Ω–æ–≤–∞"
        restartButton.addEventListener('click', () => {
            currentQuestion = 0;
            answers = { A: 0, B: 0, C: 0, D: 0 };
            quizView.classList.remove('hidden');
            resultView.classList.add('hidden');
            showQuestion();
        });

        // –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç
        showQuestion();
    </script>
